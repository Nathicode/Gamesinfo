<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Open+Sans:wght@300;400&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="logo"><p>Ethio Games</p></div>
            <div class="searchbar"><input type='text' id="val"><span class="material-symbols-outlined" style="display: flex; align-items: center;">
                search
                </span></div>
        </div>
        <div class="med">
            <div class="title">
                <h2>You Searched</h2>
            </div>
            <div class="car">
               <div class="cards">
                <p>Search Appear Here</p>
               </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
